<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</head>

  <body>
    <div class="container">
      <div class="jumbotron">
      <header class="pingPong">
      <h1>Click Below to Play!</h1>
      </header>
    </div>

      <form id="pingPong">
        <h3>"Here is how you play"</h3>
        <p> For numbers divisible by 3 you will see ping!</p>
        <p> For numbers divisible by 5 you will see pong!</p>
        <p> For numbers divisible by 15 you will see pingPong!</p>
        <div class="form-group">
          <input type="number" class="form-control" id="userInput" placeholder="number">
        </div>
        <div class="btn btn-info">
        <button type="submit" class="btn btn-primary" id=imputNumber>Find out!</button></div>
      </form>
      <div class="result">
        <p>Your results are:</p>
        <ul>
          <span id="result"></span>
        </ul>
      </div>
    </div>
  </body>
</html>
